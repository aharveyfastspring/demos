
<html>
   <head>
      <link rel="stylesheet" href="democss.css">
      <script
         id="fsc-api"
         src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/TNP-10608/fastspring-builder.js"
         type="text/javascript"
         data-storefront="aharveyqa.test.qa1.onfastspring.com/inline-aharvey"
         data-data-callback="dataCallback"
         data-continuous="true"></script>
   </head>
   <style>
      * {
      box-sizing: border-box;
      }
      .row {
      display: flex;
      height: 100vh;
      }
      .column {
      flex: 50%;
      padding: 10px;
      }
   </style>
   
   <body>
      <div class="row">
         <div class="column">
            <h1>Inline Checkout Test</h1>
            <br />
            
            <p>
            <!-- Product 1 -->
            <div id="product1_name" /> <div id="product1_quantity" />
            <br /><div id="product1_price" />
            </p>
         </div>
         <div class="column">
            <div id="fsc-inline-checkout-container">
            </div>
         </div>
      </div>

      
      <script>
         
         // Print the contents of the callback payload
         
          function dataCallback(data) {
             
              // Initiate the InLine checkout
              fastspring.builder.checkout();
             
             // Loop over the order session to retreive and display the contents
             
            if (data && data.hasOwnProperty('groups')) {
                const {
                    groups
                } = data;
                groups.forEach(group => {
                    if (group.items && Array.isArray(group.items)) {
                        group.items.forEach(item => {
                        
                           if (item.selected) {
                                 document.getElementById("product1_name").innerHTML = item.display;   
                                 document.getElementById("product1_price").innerHTML = item.price;   
                                 document.getElementById("product1_quantity").innerHTML = "x " + item.quantity;   
                           }
                        });
                    }
                });
            }
            }
      </script>
      
      
   </body>
</html>
