<head>
	<link rel="stylesheet" href="democss.css">
	<script
         id="fsc-api"
         src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/TNP-10608/fastspring-builder.js"
         type="text/javascript"
         data-storefront="aharveyqa.test.qa1.onfastspring.com/inline-aharvey"
         data-data-callback="dataCallback"
         data-continuous="true"></script>
	
</head>

<body>
	<span data-fsc-item-path="demo-product-1" data-fsc-item-display></span>
	<br />
	<span data-fsc-item-path="demo-product-1" data-fsc-item-price></span>

	<p><button onclick="buyNow();">Buy Now</button>	</p>

	<script>
		
	function buyNow() {
		fastspring.builder.reset();
		//fastspring.builder.add("demo-product-1", function(){window.location="./inlinecheckout.html";});
		
		fastspring.builder.add("demo-product-1");
		fastspring.builder.add("demo-product-2");
		fastspring.builder.add("demo-product-3");
		window.location="./inlinecheckout.html";
	}
		
	function dataCallback(data) {
		      document.getElementById("log").innerHTML = "<pre>"+JSON.stringify(data, null, 4)+"</pre>";
		  }
		
	</script>

</body>
