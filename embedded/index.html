<html>

<head>

    <!-- FastSpring Header -->
    <script id="fsc-api" src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/0.8.7/fastspring-builder.min.js"
        type="text/javascript" data-storefront="aharvey.test.onfastspring.com/embedded-demo"
        data-data-callback="dataCallback" data-continuous="true"
        data-before-requests-callback="beforeRequestsCallbackFunction"
        data-after-markup-callback="afterMarkupCallbackFunction">
        </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./demo.css">

    <title>FastSpring Embedded Checkout Demo</title>

</head>

<body>
    <h1>FastSpring</h1>
    <h2>Embedded Checkout Demo 2022</h2>

    <div class="mainWrapper">
        <div class="productCatalogue">

            <div>
                <span class="cartProductName" data-fsc-item-path="demo-product-1" data-fsc-item-display></span>
                <br />
                <span class="productPrice" data-fsc-item-path="demo-product-1" data-fsc-item-price></span>

                <p><img class="productImage" data-fsc-item-path="demo-product-1" data-fsc-item-image></img></p>

                <div class="quantityAdd">
                    <div class="quantityAddCol">
                        <input id="demo-product-1-qty" class="input-text qty text" value="1" size="2"></input>
                    </div>
                    <div class="quantityAddCol">
                        <button class="btn-add-to-cart" data-fsc-item-path-value="demo-product-1"
                            onclick="addProduct('demo-product-1');" data-fsc-item-path="demo-product-1"
                            data-fsc-item-selection-smartdisplay-inverse>Add To
                            Cart</button>
                        <button class="btn-add-to-cart-remove" data-fsc-item-path-value="demo-product-1"
                            onclick="removeProduct('demo-product-1');" data-fsc-item-path="demo-product-1"
                            data-fsc-item-selection-smartdisplay>Remove From Cart</button>
                    </div>
                </div>
            </div>

            <div>
                <span class="cartProductName" data-fsc-item-path="demo-product-2" data-fsc-item-display></span>
                <br />
                <span class="productPrice" data-fsc-item-path="demo-product-2" data-fsc-item-price></span>

                <p><img class="productImage" data-fsc-item-path="demo-product-2" data-fsc-item-image></img></p>

                <div class="quantityAdd">
                    <div class="quantityAddCol">
                        <input id="demo-product-2-qty" class="input-text qty text" value="1" size="2"></input>
                    </div>
                    <div class="quantityAddCol">
                        <button class="btn-add-to-cart" data-fsc-item-path-value="demo-product-2"
                            onclick="addProduct('demo-product-2');" data-fsc-item-path="demo-product-2"
                            data-fsc-item-selection-smartdisplay-inverse>Add To
                            Cart</button>
                        <button class="btn-add-to-cart-remove" data-fsc-item-path-value="demo-product-2"
                            onclick="removeProduct('demo-product-2');" data-fsc-item-path="demo-product-2"
                            data-fsc-item-selection-smartdisplay>Remove From Cart</button>
                    </div>
                </div>
            </div>

            <div>
                <span class="cartProductName" data-fsc-item-path="demo-product-3" data-fsc-item-display></span>
                <br />
                <span class="productPrice" data-fsc-item-path="demo-product-3" data-fsc-item-price></span>

                <p><img class="productImage" data-fsc-item-path="demo-product-3" data-fsc-item-image></img></p>

                <div class="quantityAdd">
                    <div class="quantityAddCol">
                        <input id="demo-product-3-qty" class="input-text qty text" value="1" size="2"></input>
                    </div>
                    <div class="quantityAddCol">
                        <button class="btn-add-to-cart" data-fsc-item-path-value="demo-product-3"
                            onclick="addProduct('demo-product-3');" data-fsc-item-path="demo-product-3"
                            data-fsc-item-selection-smartdisplay-inverse>Add To
                            Cart</button>
                        <button class="btn-add-to-cart-remove" data-fsc-item-path-value="demo-product-3"
                            onclick="removeProduct('demo-product-3');" data-fsc-item-path="demo-product-3"
                            data-fsc-item-selection-smartdisplay>Remove From Cart</button>
                    </div>
                </div>
            </div>

            <div>
                <span class="cartProductName" data-fsc-item-path="demo-product-4" data-fsc-item-display></span>
                <br />
                <span class="productPrice" data-fsc-item-path="demo-product-4" data-fsc-item-price></span>

                <p><img class="productImage" data-fsc-item-path="demo-product-4" data-fsc-item-image></img></p>

                <div class="quantityAdd">
                    <div class="quantityAddCol">
                        <input id="demo-product-4-qty" class="input-text qty text" value="1" size="2"></input>
                    </div>
                    <div class="quantityAddCol"><button class="btn-add-to-cart"
                            data-fsc-item-path-value="demo-product-4" onclick="addProduct('demo-product-4');"
                            data-fsc-item-path="demo-product-4" data-fsc-item-selection-smartdisplay-inverse>Add To
                            Cart</button>
                        <button class="btn-add-to-cart-remove" data-fsc-item-path-value="demo-product-4"
                            onclick="removeProduct('demo-product-4');" data-fsc-item-path="demo-product-4"
                            data-fsc-item-selection-smartdisplay>Remove From Cart</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="orderSummary">
            <div class="cartIcon">
                <img src="./images/shopping_cart.png" class="cartImage"></img>
            </div>
            <div class="cartCTA">
                <h3>Items in Cart: <span id="itemsInCart">0</span></h3>
                <p><button id="checkoutButton" class="checkoutButton" onclick="buyNow();">Review Order and
                        Checkout</button></p>
            </div>
        </div>
    </div>

    <!--
		Spinner to display action taking place.
		-->
    <div id="fastspring_spinner">
        <img src="https://d1f8f9xcsvx3ha.cloudfront.net/pinhole/spin.svg" />
    </div>

</body>


<script>

    function buyNow() {
        var orderSession = {
            "paymentContact": {
                "email": "aharvey@fastspring.com",
                "firstName": "Adam",
                "lastName": "Harvey"
            },
            "language": "en"
        };

        fastspring.builder.push(orderSession, function () { window.location = "./checkout.html"; });
    }

    function dataCallback(data) {
        console.log(data);
        var numItemsInCart = 0;

        if (data && data.hasOwnProperty('groups')) {
            const {
                groups
            } = data;
            groups.forEach(group => {
                if (group.items && Array.isArray(group.items)) {
                    group.items.forEach(item => {

                        if (item.selected) {
                            numItemsInCart += parseInt(item.quantity);
                        }
                    });
                }
            });

        }

        document.getElementById("itemsInCart").innerHTML = numItemsInCart;

        if (numItemsInCart > 0) {
            document.getElementById('checkoutButton').style.opacity = 1;
            document.getElementById("checkoutButton").disabled = false;
        }
        else {
            document.getElementById('checkoutButton').style.opacity = 0.5;
            document.getElementById("checkoutButton").disabled = true;
        }
    }


    function beforeRequestsCallbackFunction() {
        var fsb_spinner = document.getElementById("fastspring_spinner");
        fsb_spinner.style.display = "block";
    }

    function afterMarkupCallbackFunction() {
        var fsb_spinner = document.getElementById("fastspring_spinner");
        fsb_spinner.style.animationName = "fsb-revfadeIn";
        setTimeout(function () {
            fsb_spinner.style.animationName = "fsb-fadeIn";
            fsb_spinner.style.display = "none";
        }, 450);
    }

    function addProduct(product) {

        // Retrieve the quantity of the product and add to cart
        var qty = parseInt(document.getElementById(product + "-qty").value);

        var payload = {
            "products": [
                {
                    "path": product,
                    "quantity": qty
                }
            ]
        };

        fastspring.builder.push(payload);
        document.getElementById(product + "-qty").disabled = true;
    }

    function removeProduct(product) {
        fastspring.builder.remove(product);
        var qtyInput = document.getElementById(product + "-qty");
        qtyInput.disabled = false;
        qtyInput.value = "1";
    }

</script>

</html>
